<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiation Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Radiation Simulation System</h1>

    <label for="metal">Select Metal:</label>
    <select id="metal">
        <option value="Aluminum">Aluminum</option>
        <option value="Titanium">Titanium</option>
        <option value="Steel">Steel</option>
    </select>

    <label for="property1">Select Property 1:</label>
    <select id="property1">
        <option value="Conductivity">Conductivity</option>
        <option value="Density">Density</option>
        <option value="Thermal Resistance">Thermal Resistance</option>
    </select>

    <label for="property2">Select Property 2:</label>
    <select id="property2">
        <option value="Strength">Strength</option>
        <option value="Weight">Weight</option>
        <option value="Durability">Durability</option>
    </select>

    <button onclick="runSimulation()">Run Simulation</button>

    <h2>Results:</h2>
    <p id="damageFactor"></p>
    <p id="recommendation"></p>

    <h2>Radiation Interaction Graph:</h2>
    <img id="graph" src="" style="display:none; width: 500px; height: auto;">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
